<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <!-- header  -->
    <header>
        <!-- bs components  -->
        <nav class="navbar navbar-expand-md bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img id="sm_logo" class="d-md-none" src="./img/mobile-logo.png" alt="">
                </a>
                <a class="navbar-brand d-none d-md-block" href="#">
                    <img src="./img/logo.svg" alt="">
                </a>
                <form id="searchBar" class="d-flex flex-grow-1" role="search">
                    <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel"
                        aria-label="Search">
                </form>
                <div class="d-none d-md-block">
                    <button type="button" class="btn">
                        <i class="fa-solid fa-list-ul"></i>
                    </button>
                    <button type="button" class="btn">
                        <i class="fa-sharp fa-solid fa-question"></i>
                    </button>
                    <button type="button" class="btn">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </button>
                    <button type="button" class="btn">
                        <i class="fa-solid fa-bell"></i>
                    </button>
                </div>

        </nav>

    </header>

   
    <div id="central_container">
        <!-- barra di navigazione laterale  -->
        <nav id="nav_side_bar" class="d-flex flex-column justify-content-between align-items-center py-3">
            <div>
                <ul class="list-unstyled table-hover">
                    <li class="mb-2">
                        <a class="text-decoration-none text-white" href="#">
                            <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                            <span class="d-none d-md-inline">HOME</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a class="text-decoration-none text-white" href="#">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="d-none d-md-inline">STATS</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a class="text-decoration-none text-white" href="#">
                            <i class="fa-solid fa-signal"></i>
                            <span class="d-none d-md-inline">SIGNALS</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="onHover">
                <a class="text-decoration-none text-white" href="#">
                    <i class="fa-solid fa-gear"></i>
                    <span class="d-none d-md-inline">ADMIN</span>
                </a>
            </div>
        </nav>



        <!-- main  -->
        <main>
        
        </main>
    </div>
    <!-- footer  -->
    <footer>

    </footer>
    


    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js" integrity="sha384-gdQErvCNWvHQZj6XZM0dNsAoY4v+j5P1XDpNkcM3HJG1Yx04ecqIHk7+4VBOCHOG" crossorigin="anonymous"></script><script src="dashboard.js"></script>
</body>
</html>
